uiv=<span class="string">"keywords"</span> content=<span class="string">"keyword1,keyword2,keyword3"</span>&gt;</span><br><span class="line">    &lt;meta http-equiv=<span class="string">"description"</span> content=<span class="string">"This is my page"</span>&gt;</span><br><span class="line">    &lt;!--</span><br><span class="line">    &lt;link rel=<span class="string">"stylesheet"</span> type=<span class="string">"text/css"</span> href=<span class="string">"styles.css"</span> rel=<span class="string">"external nofollow"</span> rel=<span class="string">"external nofollow"</span> rel=<span class="string">"external nofollow"</span> &gt;</span><br><span class="line">    --&gt;</span><br><span class="line"> &lt;/head&gt;</span><br><span class="line">  </span><br><span class="line"> &lt;body&gt;</span><br><span class="line">  &lt;h1&gt;用户登录&lt;/h1&gt;</span><br><span class="line">  &lt;hr&gt;</span><br><span class="line">  &lt;%</span><br><span class="line">   request.setCharacterEncoding(<span class="string">"utf-8"</span>);</span><br><span class="line">   String username=<span class="string">""</span>;</span><br><span class="line">   String password = <span class="string">""</span>;</span><br><span class="line">   Cookie[] cookies = request.getCookies();</span><br><span class="line">   <span class="keyword">if</span>(cookies!=<span class="keyword">null</span>&amp;&amp;cookies.length&gt;<span class="number">0</span>)</span><br><span class="line">   &#123;</span><br><span class="line">      <span class="keyword">for</span>(Cookie c:cookies)</span><br><span class="line">      &#123;</span><br><span class="line">       <span class="keyword">if</span>(c.getName().equals(<span class="string">"username"</span>))</span><br><span class="line">       &#123;</span><br><span class="line">          username = URLDecoder.decode(c.getValue(),<span class="string">"utf-8"</span>);</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="keyword">if</span>(c.getName().equals(<span class="string">"password"</span>))</span><br><span class="line">       &#123;</span><br><span class="line">          password = URLDecoder.decode(c.getValue(),<span class="string">"utf-8"</span>);</span><br><span class="line">       &#125;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">  %&gt;</span><br><span class="line">  &lt;form name=<span class="string">"loginForm"</span> action=<span class="string">"DoLogin.jsp"</span> method=<span class="string">"post"</span>&gt;</span><br><span class="line">    &lt;table&gt;</span><br><span class="line">     &lt;tr&gt;</span><br><span class="line">      &lt;td&gt;用户名：&lt;/td&gt;</span><br><span class="line">      &lt;td&gt;&lt;input type="text" name="username" value="&lt;%=username %&gt;"/&gt;&lt;/td&gt;</span><br><span class="line">     &lt;/tr&gt;</span><br><span class="line">     &lt;tr&gt;</span><br><span class="line">      &lt;td&gt;密码：&lt;/td&gt;</span><br><span class="line">      &lt;td&gt;&lt;input type="password" name="password" value="&lt;%=password %&gt;" /&gt;&lt;/td&gt;</span><br><span class="line">     &lt;/tr&gt;</span><br><span class="line">     &lt;tr&gt;</span><br><span class="line">      &lt;td colspan="2"&gt;&lt;input type="checkbox" name="isUseCookie" checked="checked"/&gt;十天内记住我的登录状态&lt;/td&gt;</span><br><span class="line">     &lt;/tr&gt;</span><br><span class="line">     &lt;tr&gt;</span><br><span class="line">      &lt;td colspan="2" align="center"&gt;&lt;input type="submit" value="登录"/&gt;&lt;input type="reset" value="取消"/&gt;&lt;/td&gt;</span><br><span class="line">     &lt;/tr&gt;</span><br><span class="line">    &lt;/table&gt;</span><br><span class="line">  &lt;/form&gt;</span><br><span class="line"> &lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span> >    &lt;meta http-equiv=<span class="string">"keywords"</span> content=<span class="string">"keyword1,keyword2,keyword3"</span>&gt;</span><br><span class="line">    &lt;meta http-equiv=<span class="string">"description"</span> content=<span class="string">"This is my page"</span>&gt;</span><br><span class="line">    &lt;!--</span><br><span class="line">    &lt;link rel=<span class="string">"stylesheet"</span> type=<span class="string">"text/css"</span> href=<span class="string">"styles.css"</span> rel=<span class="string">"external nofollow"</span> rel=<span class="string">"external nofollow"</span> rel=<span class="string">"external nofollow"</span> &gt;</span><br><span class="line">    --&gt;</span><br><span class="line">  </span><br><span class="line"> &lt;/head&gt;</span><br><span class="line">  </span><br><span class="line"> &lt;body&gt;</span><br><span class="line">  &lt;h1&gt;登录成功&lt;/h1&gt;</span><br><span class="line">  &lt;hr&gt;</span><br><span class="line">  &lt;br&gt;</span><br><span class="line">  &lt;br&gt;</span><br><span class="line">  &lt;br&gt;</span><br><span class="line">  &lt;%</span><br><span class="line">    request.setCharacterEncoding(<span class="string">"utf-8"</span>);</span><br><span class="line">    <span class="comment">//首先判断用户是否选择了记住登录状态</span></span><br><span class="line">    String[] isUseCookies = request.getParameterValues(<span class="string">"isUseCookie"</span>);</span><br><span class="line">    <span class="keyword">if</span>(isUseCookies!=<span class="keyword">null</span>&amp;&amp;isUseCookies.length&gt;<span class="number">0</span>)</span><br><span class="line">    &#123;</span><br><span class="line">     <span class="comment">//把用户名和密码保存在Cookie对象里面</span></span><br><span class="line">     String username = URLEncoder.encode(request.getParameter(<span class="string">"username"</span>),<span class="string">"utf-8"</span>);</span><br><span class="line">     <span class="comment">//使用URLEncoder解决无法在Cookie当中保存中文字符串问题</span></span><br><span class="line">     String password = URLEncoder.encode(request.getParameter(<span class="string">"password"</span>),<span class="string">"utf-8"</span>);</span><br><span class="line">      </span><br><span class="line">     Cookie usernameCookie = <span class="keyword">new</span> Cookie(<span class="string">"username"</span>,username);</span><br><span class="line">     Cookie passwordCookie = <span class="keyword">new</span> Cookie(<span class="string">"password"</span>,password);</span><br><span class="line">     usernameCookie.setMaxAge(<span class="number">864000</span>);</span><br><span class="line">     passwordCookie.setMaxAge(<span class="number">864000</span>);<span class="comment">//设置最大生存期限为10天</span></span><br><span class="line">     response.addCookie(usernameCookie);</span><br><span class="line">     response.addCookie(passwordCookie);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">     Cookie[] cookies = request.getCookies();</span><br><span class="line">     <span class="keyword">if</span>(cookies!=<span class="keyword">null</span>&amp;&amp;cookies.length&gt;<span class="number">0</span>)</span><br><span class="line">     &#123;</span><br><span class="line">       <span class="keyword">for</span>(Cookie c:cookies)</span><br><span class="line">       &#123;</span><br><span class="line">        <span class="keyword">if</span>(c.getName().equals(<span class="string">"username"</span>)||c.getName().equals(<span class="string">"password"</span>))</span><br><span class="line">        &#123;</span><br><span class="line">          c.setMaxAge(<span class="number">0</span>); <span class="comment">//设置Cookie失效</span></span><br><span class="line">          response.addCookie(c); <span class="comment">//重新保存。</span></span><br><span class="line">        &#125;</span><br><span class="line">       &#125;</span><br><span class="line">     &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  %&gt;</span><br><span class="line">  &lt;a href="Users.jsp" rel="external nofollow" target="_blank"&gt;查看用户信息&lt;/a&gt;</span><br><span class="line">   </span><br><span class="line"> &lt;/body&gt;</span><br><span class="line">  </span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

span><br><span class="line">     String password = URLEncoder.encode(request.getParameter(<span class="string">"password"</span>),<span class="string">"utf-8"</span>);</span><br><span class="line">      </span><br><span class="line">     Cookie usernameCookie = <span class="keyword">new</span> Cookie(<span class="string">"username"</span>,username);</span><br><span class="line">     Cookie passwordCookie = <span class="keyword">new</span> Cookie(<span class="string">"password"</span>,password);</span><br><span class="line">     usernameCookie.setMaxAge(<span class="number">864000</span>);</span><br><span class="line">     passwordCookie.setMaxAge(<span class="number">864000</span>);<span class="comment">//设置最大生存期限为10天</span></span><br><span class="line">     response.addCookie(usernameCookie);</span><br><span class="line">     response.addCookie(passwordCookie);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">     Cookie[] cookies = request.getCookies();</span><br><span class="line">     <span class="keyword">if</span>(cookies!=<span class="keyword">null</span>&amp;&amp;cookies.length&gt;<span class="number">0</span>)</span><br><span class="line">     &#123;</span><br><span class="line">       <span class="keyword">for</span>(Cookie c:cookies)</span><br><span class="line">       &#123;</span><br><span class="line">        <span class="keyword">if</span>(c.getName().equals(<span class="string">"username"</span>)||c.getName().equals(<span class="string">"password"</span>))</span><br><span class="line">        &#123;</span><br><span class="line">          c.setMaxAge(<span class="number">0</span>); <span class="comment">//设置Cookie失效</span></span><br><span class="line">          response.addCookie(c); <span class="comment">//重新保存。</span></span><br><span class="line">        &#125;</span><br><span class="line">       &#125;</span><br><span class="line">     &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  %&gt;</span><br><span class="line">  &lt;a href="Users.jsp" rel="external nofollow" target="_blank"&gt;查看用户信息&lt;/a&gt;</span><br><span class="line">   </span><br><span class="line"> &lt;/body&gt;</span><br><span class="line">  </span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
